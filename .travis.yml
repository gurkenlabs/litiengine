language: java
install: true
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - chmod +x gradlew

jdk: oraclejdk8

addons:
  sonarcloud:
    organization: "gurkenlabs-github"
    token:
      secure: 
script: 
- ./gradlew fullbuild
- if [ $TRAVIS_BRANCH = 'master' ]; then 
    sonar-scanner; 
  fi

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'